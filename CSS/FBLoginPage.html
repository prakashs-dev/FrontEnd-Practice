<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/FBLoginPage.css" />
  </head>
  <body>
    <div id="container">
      <div class="left">
        <img
          src="https://images.unsplash.com/photo-1549813069-f95e44d7f498?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmFjZWJvb2slMjBsb2dvfGVufDB8fDB8fHww"
        />
        <p>Facebook helps you connect and share with the people in your life</p>
      </div>
      <div class="signup">
        <input
          type="text"
          id="email"
          placeholder="Email address or phone number"
        />
        <input type="password" id="password" placeholder="Password" />
        <button>Log in</button>
        <a href="/recover/initiate"><p>Forgotten account?</p></a>
        <hr />
        <a href="http://localhost:3000/main.html/reg/"><button id="new_acc">Create new account</button></a>
      </div>
    </div>
  </body>
</html>
