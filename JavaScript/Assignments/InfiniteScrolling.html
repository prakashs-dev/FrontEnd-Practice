<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #infi-list {
        width: 200px;
        height: 300px;
        overflow: auto;
        margin: 30px;
        padding: 20px;
        border: 10px solid black;
      }

      .item {
        height: 40px;
      }
      li {
        padding: 10px;
        list-style-type: none;
      }
      li:hover {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Infinite Scroll</h2>
    <main>
      <ol id="infi-list"></ol>
    </main>
    <script>
      //your code here!
      const scrollContainer = document.getElementById("infi-list");
      let count = 1;
      for (; count <= 10; count++) {
        const createItem = document.createElement("div");
        createItem.innerText = `Item ${count}`;
        createItem.className = "item";
        scrollContainer.appendChild(createItem);
      }

      scrollContainer.addEventListener("scroll", () => {
        let scrolledHeight = scrollContainer.scrollTop;
        let maxScrolledHeight =
          scrollContainer.scrollHeight - scrollContainer.clientHeight;
        if (maxScrolledHeight - scrolledHeight < 10) {
          addTwoMoreItems();
        }
      });

      function addTwoMoreItems() {
        const div1 = document.createElement("div");
        div1.innerText = `Item ${count++}`;
        div1.className = "item";
        const div2 = document.createElement("div");
        div2.innerText = `Item ${count}`;
        div2.className = "item";
        scrollContainer.append(div1, div2);
      }
    </script>
  </body>
</html>
