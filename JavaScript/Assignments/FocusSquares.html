<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #squar {
        display: flex;
        gap: 10px;
      }
      .num {
        width: 50px;
        height: 50px;
        background-color: #e6e6fa;
      }
      .active {
        background-color: #6f4e37;
      }
    </style>
  </head>
  <body>
    <div id="squar">Hello
      <div class="num active"></div>
      <div class="num"></div>
      <div class="num"></div>
    </div>
    <script>
      const tar = document.getElementById("squar");
      // console.log(tar);
      tar.addEventListener("mouserover", () => {
        console.log("mouse over");
      });
      tar.addEventListener("mouserleave", () => {
        console.log("mouse leave");
      });
    </script>
  </body>
</html>
