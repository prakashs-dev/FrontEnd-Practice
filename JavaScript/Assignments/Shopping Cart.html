<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
  </head>
  <body>
    <h1>Shopping List</h1>

    <label for="item-name-input">Item Name:</label>
    <input type="text" id="item-name-input" placeholder="Enter item name" />
    <label for="item-price-input">Item Price:</label>
    <input type="number" id="item-price-input" placeholder="Enter item price" />
    <button id="add">Add</button>

    <table>
      <thead>
        <tr>
          <th aria-role="columnheader" id="item">Item</th>
          <th aria-role="columnheader" id="price">Price</th>
        </tr>
      </thead>
      <tbody id="shopping-list"></tbody>
    </table>

    <h3 id="total">Grand Total: $0</h3>

    <script>
      document.getElementById("add").addEventListener("click", function () {
        var itemName = document.getElementById("item-name-input").value.trim();
        var itemPrice = parseFloat(document.getElementById("item-price-input").value);

        if (itemName === "" || isNaN(itemPrice) || itemPrice <= 0) {
          alert("Please enter valid item name and price.");
          return;
        }

        document.getElementById("item-name-input").value = "";
        document.getElementById("item-price-input").value = "";

        var table = document.getElementById("shopping-list");
        var newRow = table.insertRow();
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);

        cell1.textContent = itemName;
        cell2.textContent = "$" + itemPrice.toFixed(2);

        var total = parseFloat(
          document.getElementById("total").textContent.split("$")[1]
        );
        var newTotal = total + itemPrice;
        document.getElementById("total").textContent =
          "Grand Total: $" + newTotal.toFixed(2);
      });
    </script>
  </body>
</html>
