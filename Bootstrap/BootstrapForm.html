<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="first-name-input" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="first-name-input"
          required
        />
        <div class="invalid-feedback">First name required!</div>
      </div>
      <div class="col-md-4">
        <label for="last-name-input" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last-name-input" required />
        <div class="invalid-feedback">Last name required!</div>
      </div>
      <div class="col-md-4">
        <label for="email-input" class="form-label">Email Address</label>
        <div class="input-group has-validation">
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="xyz@abc.com"
            required
          />
          <div class="invalid-feedback">Eamil required!</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="college-input" class="form-label">Collage</label>
        <input type="text" class="form-control" id="college-input" required />
        <div class="invalid-feedback">Please provide a valid collage.</div>
      </div>
      <div class="col-md-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select class="form-select" id="grad-year-select" required>
          <option selected disabled value="">Choose...</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid Graduation Year.
        </div>
      </div>
      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="roll-no-input" required />
        <div class="invalid-feedback">Please provide a valid Roll no.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
