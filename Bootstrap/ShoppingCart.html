<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div class="container">
      <div class="block-heading text-center" style="color: #3b99e0">
        <p>Shopping Cart</p>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="product">
            <div class="row">
              <div class="col-lg-6">
                <img
                  src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aXBob25lfGVufDB8fDB8fHww"
                  alt="Product 1"
                  class="img-fluid"
                />
              </div>
              <div class="col-lg-6">
                <h2 class="product-title">Product Title 1</h2>
                <p class="product-description">
                  Product description goes here.
                </p>
                <a class="product-price">$19.99</a>
                <button class="btn btn-danger">Remove</button>
              </div>
            </div>
          </div>
          <div class="product">
            <div class="row">
              <div class="col-lg-6">
                <img
                  src="https://images.unsplash.com/photo-1523206489230-c012c64b2b48?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aXBob25lfGVufDB8fDB8fHww"
                  alt="Product 2"
                  class="img-fluid"
                />
              </div>
              <div class="col-lg-6">
                <h2 class="product-title">Product Title 2</h2>
                <p class="product-description">
                  Product description goes here.
                </p>
                <a class="product-price">$29.99</a>
                <button class="btn btn-danger">Remove</button>
              </div>
            </div>
          </div>
          <div class="product">
            <div class="row">
              <div class="col-lg-6">
                <img
                  src="https://images.unsplash.com/photo-1591337676887-a217a6970a8a?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D"
                  alt="Product 2"
                  class="img-fluid"
                />
              </div>
              <div class="col-lg-6">
                <h2 class="product-title">Product Title 2</h2>
                <p class="product-description">
                  Product description goes here.
                </p>
                <a class="product-price">$29.99</a>
                <button class="btn btn-danger">Remove</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="summary">
            <h4 class="summary-heading">Cart Summary</h4>
            <ul>
              <li>Subtotal: $49.98</li>
              <li>Tax (5%): $2.50</li>
              <li>Total: $52.48</li>
            </ul>
            <button class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
