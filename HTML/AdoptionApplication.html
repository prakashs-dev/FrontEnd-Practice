<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post">
      <label for="name"
        >Name
        <input type="text" id="name" placeholder="Name" />
      </label>
      <label for="phone"
        >Phone Number
        <input type="text" id="phone" placeholder="Phone Number" />
      </label>
      <label for="address">Address
        <input type="text" id="address" placeholder="Address">
      </label>
      <label for="checkbox"
        >Have you ever lived with a Dog before?
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"/>
      </label>

      <label for="multiSelect"
        >Please select your preferred breeds
        <select id="multiSelect" multiple>
          <option value="aries">Aries</option>
          <option value="leo">Leo</option>
          <option value="jack russel">Jack Russel</option>
          <option value="labrador">Labrador</option>
          <option value="golden retriever">Golden Retriever</option>
        </select>
      </label>
      <label for="submit"
        >Submit
        <input type="submit" id="submit" value="Submit" />
      </label>
    </form>
  </body>
</html>
