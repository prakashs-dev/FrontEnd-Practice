<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form method="post">
      <label for="name">Name</label>
      <input type="text" id="name" minlength="3" maxlength="50" required />
      <label for="portfolio">Portfolio</label>
      <input type="url" id="portfolio" required />
      <label for="favColor">Favorite Color</label>
      <input type="color" id="favColor" required />
      <label for="likeness">Likeness</label>
      <input type="range" id="likeness" min="1" max="100" required />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
